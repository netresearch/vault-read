# https://gist.github.com/paullessing/d706c8af51faca68c6ba0f9f9bae4e4b#file-release-when-tagged-yml

name: ğŸ“¦â˜ï¸ Release

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: ğŸ“¦â˜ï¸ Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup for publishing to registry.npmjs.org
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@netresearch"

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: ğŸ”¨ Build
        run: yarn build:lib

      - name: â˜ï¸ Publish to NPM
        run: yarn publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NETRESEARCH_NPM_PUBLISH_TOKEN }}

      - name: Setup for publishing to npm.pkg.github.com
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@netresearch"

      - name: â˜ï¸ Publish to GitHub Package Registry
        run: yarn publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Package
        run: yarn pack --filename=package.tgz

      - name: â• Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG" \
            --title "Release $TAG" \
            package.tgz
