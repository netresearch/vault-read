# https://gist.github.com/paullessing/d706c8af51faca68c6ba0f9f9bae4e4b#file-release-when-tagged-yml

name: ğŸ“¦â˜ï¸ Release

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  build:
    name: ğŸ“¦â˜ï¸ Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup for publishing to registry.npmjs.org
        uses: actions/setup-node@v5
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@netresearch"

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ”¨ Build
        run: yarn build:lib

      - name: â˜ï¸ Publish to NPM
        run: yarn publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NETRESEARCH_NPM_PUBLISH_TOKEN }}

      - name: Setup for publishing to npm.pkg.github.com
        uses: actions/setup-node@v5
        with:
          node-version: "22.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@netresearch"

      - name: â˜ï¸ Publish to GitHub Package Registry
        run: yarn publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Package
        run: yarn pack --filename=package.tgz

      - name: â• Create release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: ğŸš€ Upload package to GitHub Releases
        if: steps.update_tag.outputs.tagname
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./package.tgz
          asset_name: package.tgz
          asset_content_type: application/tgz
