name: 🔎 Lint

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  build:
    name: 🔨 Build
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"

      - name: ⚡ Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: 🔨 Build
        run: yarn build:lib

  lint:
    name: 🔎 Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"

      - name: ⚡ Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: 🔎 Lint
        run: yarn lint

  test:
    name: ⚠️ Test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"

      - name: ⚡ Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: ⚠️ Test
        run: yarn test
